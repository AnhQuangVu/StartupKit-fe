services:
  - type: web
    name: startup-kit-frontend
    env: static
    buildCommand: npm ci && npm run build
    staticPublishPath: ./dist
    pullRequestPreviewsEnabled: true
    headers:
      - path: /*
        name: Cache-Control
        value: no-cache
      - path: /*
        name: X-Frame-Options
        value: DENY
      - path: /*
        name: X-XSS-Protection
        value: 1; mode=block
      - path: /*
        name: X-Content-Type-Options
        value: nosniff
      - path: /*
        name: Referrer-Policy
        value: strict-origin-when-cross-origin
      - path: /*
        name: Content-Security-Policy
        value: "default-src 'self' 'unsafe-inline' 'unsafe-eval' data: *.cloudinary.com api.cloudinary.com http://160.191.243.253:8003; img-src 'self' data: blob: *.cloudinary.com; connect-src 'self' http://160.191.243.253:8003 *.cloudinary.com;"
      - path: /*.js
        name: Content-Type
        value: application/javascript
      - path: /*.css
        name: Content-Type
        value: text/css
    routes:
      - type: rewrite
        source: /api/proxy/*
        destination: https://your-backend-api-or-proxy-url/:splat
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_BASE
        value: "https://your-backend-https-url"
      - key: NODE_VERSION
        value: 20.9.0